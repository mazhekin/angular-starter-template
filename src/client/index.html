<!DOCTYPE html>
<html data-ng-app="app">
<head>
    <base href="/">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title data-ng-bind="title"></title>

    <!-- build:css styles/lib.css-->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/toastr/toastr.css" />
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/app.css-->
    <!-- inject:css -->
    <link rel="stylesheet" href="/src/client/css/bootstrap.css">
    <link rel="stylesheet" href="/src/client/css/styles.css">
    <link rel="stylesheet" href="/src/client/css/submenu.css">
    <!-- endinject -->
    <!-- endbuild -->

</head>
<body>

<div>
    <div data-ng-include="'app/layout/shell.html'"></div>
</div>

<!-- build:js js/lib.js-->
<!-- bower:js -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/toastr/toastr.js"></script>
<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/angular-mocks/angular-mocks.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js js/app.js-->
<!-- inject:js -->
<script src="/src/client/app/app.module.js"></script>
<script src="/src/client/app/issue/issue.js"></script>
<script src="/src/client/app/layout/topnav.js"></script>
<script src="/src/client/app/issues/issues.js"></script>
<script src="/src/client/app/shared/api.service.js"></script>
<script src="/src/client/app/shared/progress.service.js"></script>
<!-- endinject -->
<!-- endbuild -->

<!-- inject:templates:js -->
<!-- endinject -->

<!-- endbuild -->

</body>
</html>
